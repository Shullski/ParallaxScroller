<!doctype html>
<html>
<head>
  <title>Parallax Scroller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel= "stylesheet" type="text/css" href="slideshowScroller.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="slideshowScroller.js"></script>

</head>

<body>
  <div class = 'loadContainer'>
    <span class = 'smiley'>:)</span>
    <span class = 'loading'>be ready in a jiff</span>
  </div>

    <div class = 'window'>
    <div class = 'upArrowContainer slideUp'>
      <i class = 'material-icons md-48'>keyboard_arrow_up</i>
    </div>
    <div class = 'downArrowContainer'>
      <i class = 'material-icons md-48'>keyboard_arrow_down</i>
    </div>

    <div class = 'container'>
      <div class = 'section first'>
        <h1 id ='1'>SCROLL <span class = 'small'>or</span> USE KEYBOARD</h1>
      </div>

      <div class = 'section second'>
        <h1 id = '2' class = 'parallaxUnder'>second slide</h1>
      </div>

      <div class = 'section third'>
        <h1 id = '3' class = 'parallaxUnder'>third slide</h1>
      </div>

      <div class = 'section fourth'>
        <h1 id = '4' class = 'parallaxUnder'>fourth slide</h1>
      </div>
    </div>
  </div>

</body>
</html>
